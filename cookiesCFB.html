                    email_verified: decoded.email_verified,
                    picture: decoded.picture
                };

                // Realiza uma solicitação HTTP POST
                fetch('testeLogin1.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
